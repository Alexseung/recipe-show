<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>음식 레시피 검색</h1>

        </form>
        <div id="results"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
